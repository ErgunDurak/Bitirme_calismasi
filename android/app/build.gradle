plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.hata"
    compileSdk 36

defaultConfig {
    applicationId "com.example.hata"
    minSdk 23
    targetSdk 36
    versionCode 1
    versionName "1.0"
}


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    kotlin {
        jvmToolchain(17)
    }
}

flutter {
    source "../.."
}
